<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理訂單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333333;
            margin-bottom: 20px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            margin-bottom: 20px;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            margin: 10px 0;
            font-size: 16px;
            color: #555555;
        }

        form {
            margin-bottom: 20px;
        }

        select {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #cccccc;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <h1>訂單管理</h1>

    <a href="{{url_for('admin_manage')}}">返回管理員頁面</a>
    <p>選擇欲編輯之訂單編號:</p>
    <form method="post" action="{{url_for('admin_orders')}}">
        <select name="oid">
            {% for i in oindex %}
            <option value="{{ i }}">編號{{ i }}</option>
            {% endfor %}
        </select>
        <input type="submit" name="complete" value="檢視">
    </form>
    <table>
        <thead>
            <tr>
                <th>編號</th>
                <th>日期</th>
                <th>客戶編號</th>
            </tr>
        </thead>
        <tbody>
            {% for o in orders %}
            <tr>
                <td>{{ o[0] }}</td>
                <td>{{ o[1] }}</td>
                <td>{{ o[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
