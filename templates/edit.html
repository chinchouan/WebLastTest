<!DOCTYPE html>
<html lang="zh-Hans-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改個人訊息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        select,
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #1751d8;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #1751d8;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            color: #333;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>修改個人訊息</h1>
    <form method="post" action="/edit">
        <label for="name">姓名:</label>
        <input type="text" id="name" name="name" value="{{ user['name'] }}" required>
        <label for="password">密碼:</label>
        <input type="password" id="password" name="password" placeholder="請輸入新密碼" required>
        <label for="email">email:</label>
        <input type="email" id="email" name="email" value="{{ user['email'] }}" required>
        <label for="phone">手機:</label>
        <input type="tel" id="phone" name="phone" value="{{ user['phone'] }}" required pattern="[0-9]{10}">
        <label for="sex">性別:</label>
        <select id="sex" name="sex">
            <option value="male">男</option>
            <option value="female">女</option>
            <option value="other">其他</option>
        </select>
        <label for="birth">生日:</label>
        <input type="date" id="birth" name="birth" value="{{ user['birth'] }}" required>
        <label for="address">住址:</label>
        <input type="text" id="address" name="address" value="{{ user['address'] }}" required>
        <input type="submit" value="送出">
    </form>
    <a href="{{ url_for('logout') }}">登出</a>
</body>
</html>
